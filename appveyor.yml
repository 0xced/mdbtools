version: 0.1.{build}

os: Windows Server 2012 R2

platform: x64

environment:
  matrix:
  - TOOLCHAIN: "msys2"
  - TOOLCHAIN: "cygwin"

branches:
  only:
    - master

clone_folder: c:\projects\mdbtools

skip_tags: true

build_script:
  - ps: |
      if ($env:TOOLCHAIN -eq "msys2")
      {
        $env:MSYSTEM="MINGW64"
        C:\msys64\usr\bin\bash -l -c "pacman -S --noconfirm mingw-w64-x86_64-unixodbc"
        C:\msys64\usr\bin\bash -l -c "cd /c/projects/mdbtools && autoreconf -i -f -Wno-portability"
        C:\msys64\usr\bin\bash -l -c "cd /c/projects/mdbtools && ./configure --disable-man --disable-silent-rules --with-unixodbc=/mingw64"
        C:\msys64\usr\bin\bash -l -c "cd /c/projects/mdbtools && make"
      }
      else
      {
        C:\cygwin64\setup-x86_64.exe -qP bison flex libiodbc-devel
        C:\cygwin64\bin\sh -lc "cd /cygdrive/c/projects/mdbtools && autoreconf -i -f -Wno-portability"
        C:\cygwin64\bin\sh -lc "cd /cygdrive/c/projects/mdbtools && ./configure --disable-man --disable-silent-rules --with-iodbc=/usr"
        C:\cygwin64\bin\sh -lc "cd /cygdrive/c/projects/mdbtools && make"
      }

test_script:
  - ps: |
      if ($env:TOOLCHAIN -eq "msys2")
      {
        $env:MSYSTEM="MINGW64"
        C:\msys64\usr\bin\bash -l -c "cd /c/projects/mdbtools && ./src/odbc/mdb-count ./test/data/nwind.mdb Customers"
        C:\msys64\usr\bin\bash -l -c "cd /c/projects/mdbtools && env MDBPATH=test/data ./src/odbc/unittest"
      }
      else
      {
        C:\cygwin64\bin\sh -lc "cd /cygdrive/c/projects/mdbtools && ./src/util/mdb-count ./test/data/nwind.mdb Customers"
        C:\cygwin64\bin\sh -lc "cd /cygdrive/c/projects/mdbtools && env MDBPATH=test/data ./src/odbc/unittest"
      }
